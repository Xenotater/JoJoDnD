<!DOCTYPE html>
<!-- abilities page -->
<html lang="en">
    <head>
        <title>Abilities | JoJo D&D</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Custom abilities included in JoJo D&D.">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/gh/coliff/bootstrap-rfs/bootstrap-rfs.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css">

        <link rel="stylesheet" href="../jojodnd.css">
        <link rel="stylesheet" href="abilities.css">

        <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
        
        <script async src="../nav.js"></script>
        <script async src="abilities.js"></script>
    </head>
    
    <body>
        <div id="header"></div>
        <div class="container">
            <h1 id="page-title">Abilities</h1>
            <div class="row">
                <div class="col-md-5">
                    <div id="search-box">
                        <input type="search" id="search" placeholder="Search" autofocus>
                    </div>
                    <div class="content" id="list">
                        <div class="thead">
                            <div id="tbl-title">Abilities</div>
                            <div class="th">
                                <div id="name">
                                    <div class='label'>Ability</div>
                                    <div class='sortBtns'>
                                        <i id='nameUp' class='bi bi-caret-up-fill sorter'></i>
                                        <br>
                                        <i id='nameDown' class='bi bi-caret-down sorter'></i>
                                    </div>
                                </div>
                                <div id="class">
                                    <div class='label'>Class</div>
                                    <div class='sortBtns'>
                                        <i id='classUp' class='bi bi-caret-up sorter'></i>
                                        <br>
                                        <i id='classDown' class='bi bi-caret-down sorter'></i>
                                    </div>
                                </div>
                            </div>
                            </thead>
                        </div>
                        <div id="table-scroll" data-simplebar>
                            <table id="list-table">
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="content row" id="display"></div>
                </div>
            </div>
        </div>
    </body>
</html>
