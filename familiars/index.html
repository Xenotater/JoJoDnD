<!DOCTYPE html>
<!-- familiars page -->
<html lang="en">
    <head>
        <title>Familiars | JoJo D&D</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Custom familiars included in JoJo D&D.">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/gh/coliff/bootstrap-rfs/bootstrap-rfs.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css">
        
        <link rel="stylesheet" href="../jojodnd.css">
        <link rel="stylesheet" href="familiars.css">

        <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
        
        <script async src="../nav.js"></script>
        <script async src="familiars.js"></script>
    </head>
    
    <body>
        <div id="header"></div>
        <div class="container">
            <h1 id="page-title">Familiars</h1>
            <div class="row">
                <div class="col-md-3">
                    <div class="content" id="list">
                        <div id="list-table">
                            <div class="thead">
                                <div class="tr">
                                    <th>Familiars</th>
                                </div>
                            </div>
                            <div>
                                <div class="tr list-link listCurrent" id="Familiars">
                                    <div class='td'>
                                        Familiars
                                    </div>
                                </div>
                                <div class="tr droppable" id="Classes">
                                    <div class='td'>
                                        Classes
                                        <i class="bi bi-caret-down-fill dropdown"></i>
                                    </div>
                                </div>
                            </div>
                            <div id="class-list"></div>
                            <div>
                                <div class="tr droppable" id="Features">
                                    <div class='td'>
                                        Features
                                        <i class="bi bi-caret-down-fill dropdown"></i>
                                    </div>
                                </div>
                            </div>
                            <div id="feature-list" class="dropscroll" data-simplebar></div>
                            <div>
                                <div class="tr droppable" id="Feats">
                                    <div class='td'>
                                        Feats
                                        <i class="bi bi-caret-down-fill dropdown"></i>
                                    </div>
                                </div>
                            </div>
                            <div id="feat-list" class="dropscroll" data-simplebar></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <!-- all images taken from JoJo's Bizarre Adventure or Shutterstock -->
                    <div class="content" id="display"></div>
                </div>
            </div>
        </div>
    </body>
</html>
