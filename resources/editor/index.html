<!DOCTYPE html>
<!-- character sheet editor -->
<html lang="en">
    <head>
        <title>Editor | JoJo D&D</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/gh/coliff/bootstrap-rfs/bootstrap-rfs.css" rel="stylesheet">
        
        <link rel="stylesheet" href="/jojodnd.css">
        <link rel="stylesheet" href="editor.css">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-EQW3R4RE6P"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-EQW3R4RE6P');
        </script>

        <script src="/nav.js"></script>
        <script src="editor.js"></script>
    </head>
    
    <body>
        <div class="container">
            <h1 id="page-title">Character Sheet Editor</h1>
            <div class="content">
                <div id="pages" data-simplebar>
                    <div class="page" id="page1">
                        <div class="heading">
                            <img src="/Assets/icon.png" alt="JoJo D&D" id="logo">
                            <span id="title"><b>JoJo's Bizarre Tabletop Game</b></span>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="name">Character Name</label>
                                <input type="text" id="name" name="name">
                            </div>
                            <div class="col-2">
                                <label for="maxHP">Hit Point Max</label>
                                <input type="number" id="maxHP" name="maxHP" min=0>
                            </div>
                            <div class="col-4">
                                <span class="label">Current Hit Points</label>
                                <div class="box" id="hp"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <label for="race">Race & Passion</label>
                                <input type="text" id="race" name="race">
                            </div>
                            <div class="col-3">
                                <label for="class">Class & Level</label>
                                <input type="text" id="class" name="class">
                                <input type="number" id="level" name="level" min=1>
                            </div>
                            <div class="col-2">
                                <label for="reduction">Damage Reduction</label>
                                <input type="number" id="reduction" name="reduction" min=0>
                            </div>
                            <div class="col-2">
                                <label for="dc">Stand DC</label>
                                <input type="text" id="dc" name="dc">
                            </div>
                            <div class="col-2">
                                <span class="label">Death Saves</label>
                                <div class="box" id="win">
                                    <span class="label">Won</span>
                                </div>
                                <div class="box" id="lose">
                                    <span class="label">Lost</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="page" id="page2">
                        <p>page 2</p>
                    </div>
                    <div class="divider"></div>
                    <div class="page" id="page3">
                        <p>page 3</p>
                    </div>
                </div>
                <div id="download">
                    <button id="dl-btn">Download as PDF <i class="bi bi-download"></i></button>
                </div>
            </div>
        </div>
    </body>
</html>
