                    <div class="row center">
                        <!-- Embed code from Spotify and Youtube  -->
                        <div class="col-lg-6" id="spotify">
                            <div id="spot-wrapper">
                                <iframe src="https://open.spotify.com/embed/show/47EOvQl31q7QOst7SLidep?utm_source=generator&amp;t=0" width="561" height="232" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>

                    <form id="contact">
                        <label for="name">Name: </label>
                        <br class="form-break">
                        <input type="text" id="name" name="name" placeholder="John Doe" required>
                        <br class="form-break">
                        <label for="subject">Subject:</label>
                        <br class="form-break">
                        <input type="text" id="subject" name="subject" placeholder="Title" required>
                        <br>
                        <label for="email">Email (optional):</label>
                        <br class="form-break">
                        <input type="email" id="email" name="email" placeholder="johndoe@example.com">
                        <textarea id="comment" name="comment" rows="10" cols="100" placeholder="Comment/Suggestion/Issue" required></textarea>
                        <div id='sendBtn'>
                            <input type="submit" id="send">
                        </div>
                    </form>
                    <div class="divider"></div>
                    <h5>Admin Login: <i class="bi bi-box-arrow-in-right" id="login-btn"></i></h5>
